<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school management system</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- animate.css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- style.css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- bootrstrap js link -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</head>

<body>
    <div class="dark d-flex align-items-center">
        <div class="container w-75 h-75">
            <div class="row">

                <!-- holding portion -->
                
                <div class="col-3">         
                    <ul class="list-group">
                        <li class="list-group-item font-bold bg-warning font-weight-bold">SCHOOL MANAGEMENT 1.0</li>
                        <li class="list-group-item p-0">
                            <img src="images/pic.png" alt="pic" style="width: 100%;">
                        </li>
                        <li class="list-group-item text-center">
                            <a href="#" class="text-dark font-weight-bold">CONTACT US</a>
                        </li>
                    </ul>
                </div>
                
                <!-- menu portion -->

                <div class="col-9">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#register" class="nav-link active" data-toggle="tab">Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="#login" class="nav-link" data-toggle="tab">Login</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="register" class="tab-pane active pt-2">
                            
                            <!-- register portion coding start -->

                            <form>
                                <div class="input-group mt-3 ">
                                    <div class="input-group-prepend bg-primary">
                                        <span class="input-group-text bg-primary border-0 font-weight-bold text-light">Enter school name here</span>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="input-group mt-3">
                                    <div class="input-group-prepend bg-primary">
                                        <span class="input-group-text bg-primary border-0 font-weight-bold text-light">Enter tag line here</span>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="input-group mt-3">
                                    <div class="input-group-prepend bg-primary">
                                        <span class="input-group-text bg-primary border-0 font-weight-bold text-light">Enter email id here</span>
                                    </div>
                                    <input type="email" class="form-control">
                                </div>

                                <div class="input-group mt-3">
                                    <div class="input-group-prepend bg-primary">
                                        <span class="input-group-text bg-primary border-0 font-weight-bold text-light">Enter website name here</span>
                                    </div>
                                    <input type="website" class="form-control">
                                </div>

                                <div class="input-group mt-3">
                                    <div class="input-group-prepend bg-primary">
                                        <span class="input-group-text bg-primary border-0 font-weight-bold text-light">Enter mobile number</span>
                                    </div>
                                    <input type="number" class="form-control">
                                </div>

                                <div class="input-group mt-3">
                                    <div class="input-group-prepend bg-primary">
                                        <span class="input-group-text bg-primary border-0 font-weight-bold text-light">Enter mobile number</span>
                                    </div>
                                    <input type="number" class="form-control">
                                </div>

                                <div class="input-group mt-3">
                                    <div class="input-group-prepend bg-primary">
                                        <span class="input-group-text bg-primary border-0 font-weight-bold text-light">Enter mobile number</span>
                                    </div>
                                    <textarea class="form-control"></textarea>
                                </div>

                                <div class="text-right mt-4">
                                    <button class="btn btn-warning">Resiter form</button>
                                </div>
                            </form>

                            <!-- register portion coding end -->
                        </div>
                        <div id="login" class="tab-pane">
                            this is login
                        </div>
                    </div>
                    
                </div>


            </div>
        </div>
    </div>

    <!-- js file for this page adding -->

    <script src="js/main.js"></script>
</body>

</html>
