<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- animate.css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- style.css link -->
    <link rel="stylesheet" href="style/welcome.css">

    <!-- bootrstrap js link -->
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <script>
        if(sessionStorage.getItem("login") == null){
            window.location = "invalid.html";
        }
    </script>
    <div class="dark container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9 py-4">
                <div class="row">
                    <div class="col-md-6 bg-white">
                        <h5 class="my-4 text-center">SET FEE FOR CLASSES</h5>
                        <input class="form-control mb-4" placeholder="Enter class name ex : 7">
                        <div class="input-group mb-4">
                            <input type="text" name="course-name" placeholder="Hostel fee" class="form-control">
                            <input type="text" name="course-fee" placeholder="500" class="form-control">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-warning">Monthly</span>
                            </div>
                            <button class="btn btn-light ml-1  border-1">
                                <i class="fa fa-trash"></i>
                            </button>

                        </div>
                        <center>

                            <div class="btn-group mb-4">
                                <button class="btn btn-primary text-light"><i class="fa fa-plus"></i> Add field</button>
                                <button class="btn btn-danger text-light">Set fee now</button>
                            </div>
                        </center>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
    </div>
</body>
