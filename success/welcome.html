<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- animate.css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- style.css link -->
    <link rel="stylesheet" href="style/welcome.css">

    <!-- bootrstrap js link -->
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <script>
        if(sessionStorage.getItem("login") == null){
            window.location = "invalid.html";
        }
    </script>
    <div class="dark container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9 py-4">
                <div class="row">
                    <div class="col-md-6">
                        <div style="width: 95%;" class="bg-white position-relative px-4 pt-2 pb-4 mb-4">

                            <img src="../images/check_fee.png" id="check-fee-btn" alt="check fee btn"  style="width: 150px; position: absolute; top: 0; right: 0">
                            <h5 class="mb-4 text-center">SET FEE FOR CLASSES</h5>
                            <input class="form-control mb-4 class-name" type="number" placeholder="Enter class name ex : 7">
                            <div class="add-field-area">
                                <div class="input-group mb-4">
                                    <input type="text" name="course-name" placeholder="Hostel fee" class="form-control course-name">
                                    <input type="text" name="course-fee" placeholder="500" class="form-control course-fee">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-warning">Monthly</span>
                                    </div>                                
                                    <button class="btn btn-light ml-1 border-1">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    
                                </div>
                            </div>
                            <center>
                                <div class="btn-group">
                                    <button class="btn btn-primary text-light add-field-btn"><i class="fa fa-plus"></i> Add field</button>
                                    <button class="btn btn-danger text-light set-fee-btn">Set fee now</button>
                                </div>
                            </center>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="bg-white position-relative px-4 pt-2 pb-4" style="width: 95%;">
                            <img src="../images/take_adm_pic.png" alt="take_adm_pic" style="width: 150px; position: absolute; top: 0; left: 0;">
                            <h5 class="mb-4 text-center">TAKE ADMISSION</h5>
                            <div class="media">
                                <div class="s-pic border" style="width: 130px; height: 100px;">
                                    <img src="../images/upload_pic.jpg" alt="upload_pic" style="width: 100%; height: 100%;">
                                </div>
                                <div class="media-content w-100 pl-4 mb-4">
                                    <input type="text" name="s-name" placeholder="Student's name" class="form-control s-name mb-4">
                                    <input type="text" name="f-name" placeholder="Faters's name" class="form-control f-name">
                                </div>
                            </div>
                            <input type="text" class="form-control mb-4" placeholder="Mother's name" name="m-name">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Mobile</span>
                                </div>
                                <input type="number" class="form-control mobile-one" name="mobile-one">
                                <input type="number" class="form-control mobile-two" name="mobile-two">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">DOB</span>
                                </div>
                                <input type="date" class="form-control">
                                <select name="gender" id="gender" class="custom-control border" style="margin-left: 2px">
                                    <option value="male">MALE</option>
                                    <option value="female">FEMALE</option>
                                </select>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Gender</span>
                                </div>
                            </div>
                            <select class="form-control mb-4">
                                <option>choose class</option>
                            </select>

                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Admitted in</span>
                                </div>
                                <select class="form-control admit-in">
                                    <option value="school">School</option>
                                    <option value="hostel">Hostel</option>
                                </select>
                            </div>

                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Address</span>
                                </div>
                                <textarea class="form-control address"></textarea>
                            </div>

                            <div class="alert admit-notice mb-4 d-none">
                            
                            </div>

                            <div align="right">
                                <button class="btn btn-danger">Admit now!</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- fee modal coding start -->
    
    <div class="modal animate__animated animate__slideInDown animate__faster" id="fee-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h4 class="mx-auto">FEE STRUCTURE</h4>
                </div>
                <div class="modal-body" id="show-fee">
                    <!-- this is fee component spance under the show fee box -->
                </div>
                <div class="modal-footer bg-warning">
                    <button class="btn btn-danger mx-auto">Print</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- fee modal coding end -->
    <script src="js/welcome.js"></script>
</body>
</html>
